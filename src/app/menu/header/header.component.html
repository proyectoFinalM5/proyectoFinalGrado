<mat-toolbar>
  <mat-toolbar-row fxLayoutAlign="space-between center">
    <div fxFlex="55" fxLayoutAlign="space-between">
      <button mat-icon-button="mat-icon-button" (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>{{title}}</h1>
    </div>
    <div [fxHide]="!show" fxLayoutAlign="center center" class="mb-1 mt-3">
      <ngx-avatar size="50" [name]="usuario.nombre"></ngx-avatar>
      <button mat-button [matMenuTriggerFor]="menu" style=" color: black; font-size: large;">
        {{usuario.nombre}}
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
      <mat-menu #menu>
        <button (click)="onLogout()" mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          Cerrar Sesi√≥n
        </button>
        <button *ngIf="usuario.rol!==1" (click)="deleteCuenta()" mat-menu-item>
          <mat-icon>clear</mat-icon>
          Eliminar Cuenta
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
