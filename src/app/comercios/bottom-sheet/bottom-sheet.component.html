<mat-nav-list *ngFor="let item of comentarios">
  <a  mat-list-item>
    <span mat-line>
      {{item.comentario}}
      <star-rating
        [value]="item.valoracion"
        [totalstars]="5"
        checkedcolor="yellow"
        uncheckedcolor="black"
        [readonly]="true"
      ></star-rating>
    </span>
    <span mat-line></span>
  </a>
</mat-nav-list>
