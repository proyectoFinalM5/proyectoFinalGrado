<div class="container" >
    <span style="font-weight: bold; font-family: 'Courier New', Courier, monospace;" class="h1">{{title}}  
   </span>
   
<div >
  <button mat-raised-button (click)="openDialog()" style="position: absolute; left: 5%; top: 16%;">
    <mat-icon>add</mat-icon>Agregar
  </button>
  <mat-form-field  >
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)"  placeholder="Example" #input autocomplete="off">
  
</mat-form-field>
<div>
  
</div>
</div>
</div>


<div class="example-container " align="center">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  >
    

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Apellido Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <!-- Telefono Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Telefono</th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

     <!-- email Column -->
     <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


    <!-- rol Column -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
    </ng-container>

    <!-- acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="text-align: center;" >
      <button mat-icon-button class="pointer"     style="color: #1f516f" matTooltip="Editar usuario" >
        <mat-icon (click)="openDialog()">edit</mat-icon>
      </button>
      <button mat-icon-button  class="pointer" style="color: #e15639" matTooltip="Eliminar Usuario" >
        <mat-icon  >delete</mat-icon>
      </button>
       
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

 <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Sin coincidencia "{{input.value}}"</td> -->
      </tr>
   
    </table>
 </div>
